<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUP Campus Building Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: crimson;
      text-align: center;
    }
    .info {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 id="bldg-name">Loading...</h1>
  <div class="info">
    <p><strong>ID:</strong> <span id="bldg-id"></span></p>
    <p><strong>Year Built:</strong> <span id="bldg-year"></span></p>
    <p><strong>Description:</strong> <span id="bldg-desc"></span></p>
    <p><strong>History:</strong> <span id="bldg-history"></span></p>
  </div>

  <iframe id="map" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const buildingId = params.get("id");

    if (buildingId) {
      fetch("buildings.json")
        .then(res => res.json())
        .then(data => {
          const b = data.find(b => b.id === buildingId);
          if (!b) return;

          document.getElementById("bldg-name").textContent = b.name;
          document.getElementById("bldg-id").textContent = b.id;
          document.getElementById("bldg-year").textContent = b.year;
          document.getElementById("bldg-desc").textContent = b.description;
          document.getElementById("bldg-history").textContent = b.history;

          const map = document.getElementById("map");
          map.src = `https://maps.google.com/maps?q=${b.lat},${b.lng}&z=17&output=embed`;
        });
    } else {
      document.getElementById("bldg-name").textContent = "No building ID provided.";
    }
  </script>
</body>
</html>
