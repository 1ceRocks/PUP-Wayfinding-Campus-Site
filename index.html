<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUP Campus Wayfinding</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j8MkKvfU4TDIcU8fNxxr3LkR5rM/PRv3lC+otLM="
    crossorigin=""

    <link rel="icon" href="favicon.ico" />
    <meta name="description" content="Wayfinding map for PUP campus buildings using QR and historical info." />
    <meta name="theme-color" content="#dc143c" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  />
</head>
<body>
  <header>
    <h1>PUP Campus Wayfinding</h1>
    <p>Scan a QR to view building info and location</p>
  </header>

  <div id="loader">Loading map...</div>

  <main>
    <div id="map"></div>
    <div id="info">
      <h2 id="building-name">Scan a QR code</h2>
      <p id="building-description">Building description will appear here.</p>
      <ul>
        <li><strong>ID:</strong> <span id="building-id">-</span></li>
        <li><strong>Year Built:</strong> <span id="building-year">-</span></li>
        <li><strong>History:</strong> <span id="building-history">-</span></li>
      </ul>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-oEnhljA0Ei0KJDOA93QG7U1TfF5b0z3aZzstLJ5wP/Y=" crossorigin=""></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
